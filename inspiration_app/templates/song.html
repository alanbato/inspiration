<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Inspiration - Musical prompt</title>
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- <link rel="stylesheet" href="/static/css/responsive.css"> -->

</head>
<body>

    <section id="songs" class="valign-wrapper"  >
        <div class="container">
            <div class="row song-row">
                <div class="col s8 offset-s2 center">
                    <h4>test, What you think about these songs?</h4>
                </div>
                <div class="col s6 offset-s3 center">
                    <audio controls class="play-song">
                        <source src="/static/songs/song.mp3" type="audio/mp3" />
                    </audio>
                </div>
                <div class="col s8 offset-s2 center">
                    <div class="col s6 impression">
                        <img src="/static/img/like.png" alt="">
                    </div>
                    <div class="col s6 impression">
                        <img src="/static/img/dislike.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <script src="/static/js/materialize.min.js"></script>   
    <script src="/static/js/script.js"></script>   
</body>
</html>
