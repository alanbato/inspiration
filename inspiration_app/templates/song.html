<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Inspiration - Musical prompt</title>
    <link rel="stylesheet" href="/static/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- <link rel="stylesheet" href="/static/css/responsive.css"> -->

</head>
<body>

    <section id="songs" class="valign-wrapper"  >
        <div class="container">
            <div class="row song-row">
                <div class="col s8 offset-s2 center">
                    <h4>{{ data['user']  }}, what do you think about this song?</h4>
                </div>
                <div class="col s6 offset-s3 center">
                    <audio controls class="play-song">
                        <source src="{{ data['url_file'] }}" type="audio/mp3" />
                    </audio>
                </div>
                <div class="col s8 offset-s2 center">
                        <div class="col s6 impression">
                            <a href="{{ url_for('like_song', username=data['user'], song_id=data['song_id']) }}">
                                <img src="/static/img/like.png" id="1">
                            </a>
                        </div>
                        <div class="col s6 impression">
                            <a href="{{ url_for('new_song', user=data['user']) }}">
                                <img src="/static/img/dislike.png" id="0">
                            </a>
                        </div>
                    </div>
            </div>
        </div>
    </section>



    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <script src="/static/js/materialize.min.js"></script>   
    <script src="/static/js/script.js"></script>   
</body>
</html>
